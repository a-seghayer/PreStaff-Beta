# fly.toml app configuration file generated for prestaff-backend
app = "prestaff-backend"
primary_region = "fra"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  PORT = "8080"
  FLASK_ENV = "production"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
